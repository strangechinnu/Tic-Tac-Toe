<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <title>Volleyball Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>üèê Volleyball Tic-Tac-Toe üèê</h1>
        <div class="controls">
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="2player">Player vs Player</option>
                <option value="easy">Player vs AI (Easy)</option>
                <option value="medium">Player vs AI (Medium)</option>
                <option value="hard">Player vs AI (Hard)</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-board" class="hidden">
            <!-- 3x3 grid -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset" class="hidden">Restart Game</button>
        <div id="win-cat" class="hidden">
            <img src="cat.png" alt="Cat Celebrating!" />
            <p>Congratulations! You Won!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
